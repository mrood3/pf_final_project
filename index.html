<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Plant Suggestions</title>
  </head>
  <body>
    <header>
        <h1>Plant Suggestions by Garden Type</h1>
    </header>
      <main>
        <form id="plants_by_garden_type_form">
          <label for="userInput">Garden Type (shade, sun or done to end):</label>
          <p><input id="userInput" type="text"></p>

          <p><input type="submit" value="Display"></p>
        </form>
        <p id="output">
          Enter garden type to get plant suggestions.
        </p>
        <script src="js/final.js"></script>        
      </main>
  </body>
</html>
